<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Skaiciuotuvas</title>

    <script src="script.js" defer></script>
    <script src="tests.js" defer></script>
  </head>
  <body>

    <button class="toggletheme">Change theme to light</button>

    <div class="calculator">
      <div class="screen">
        <p class="history"></p>
        <p class="main"></p>
      </div>

      <div class="buttons extra">
        <button class="instantaction" id="rad">rad</button>
        <button class="instantaction" id="sin">sin</button>
        <button class="instantaction" id="cos">cos</button>
        <button class="instantaction" id="tan">tan</button>
        <button class="action" id="^">xʸ</button>
        <button class="instantaction" id="√">√x</button>
        <button class="action" id="√">n√x</button>
        <button class="instantaction" id="!">x!</button>
        <button class="instantaction" id="1/">1/x</button>
        <button class="number" id="pi">π</button>
        <button class="instantaction" id="lg">lg</button>
        <button class="instantaction" id="ln">ln</button>
      </div>

      <div class="buttons">
        <button class="clearAll" id="ac">AC</button>
        <button class="undo" id="«">«</button>
        <button class="action" id="%">%</button>
        <button class="action" id="÷">÷</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="action" id="×">×</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="action" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="action" id="+">+</button>
        <button class="instantaction" id="+/-">+/-</button>
        <button class="number" id="0">0</button>
        <button class="comma" id=".">,</button>
        <button class="result" id="=">=</button>
      </div>
    </div>
  </body>
</html>
